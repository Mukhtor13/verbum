name: dictionary
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  audioplayers: ^4.0.1
  avatar_glow: ^2.0.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_native_splash: ^2.2.19
  flutter_svg: ^2.0.5
  flutter_widget_from_html: ^0.10.0
  go_router: ^6.5.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  logger: ^1.3.0
  path: ^1.8.2
  path_provider: ^2.0.14
  speech_to_text: ^6.1.1
  sqflite: ^2.2.6
  top_snackbar_flutter: ^3.0.0+1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/app_logo.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/db/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
